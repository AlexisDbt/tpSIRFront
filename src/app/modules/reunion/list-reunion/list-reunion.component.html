<table class="table">
  <thead>
  <tr>
    <th scope="col">Intitule</th>
    <th scope="col">Resume</th>
    <th scope="col">Date</th>
    <th scope="col">Participants</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let reunion of reunionList">
    <td>{{ reunion?.intitule }}</td>
    <td>{{ reunion?.resume }}</td>
    <td>{{ reunion?.date }}</td>
    <td>{{ reunion?.participants}}</td>
  </tr>
  </tbody>
</table>
